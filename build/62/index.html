<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/style.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    </head>
    <body>
        <nav>
                <a href="javascript:history.back()">
                    <img src="/static/irelogo.png">
                </a>
            </nav>
            <header>
                <!--hydrate object properties into header-->
                <h1>John H. Willers, a 37 year old, white male died on 1992-04-29
        in a homicide at 10621 Sepulveda Blvd. in Mission Hills.</h1>
            </header>
        <!--map div-->
        <div id="map" style="width:100%; height:300px;"></div>

        <!--JS-->
        <script type="text/javascript">
            // set map
            let map = L.map('map').setView([34.263184, -118.46777], 16);
            // set layer
            let osmLayer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.'
            });
            map.addLayer(osmLayer);
            // use black icon
            let blackIcon = L.Icon.extend({
                options: {
                    iconUrl: "/static/marker-24.png",
                    iconSize: [24, 24]
                }
            });
            // set marker
            let marker = L.marker([34.263184, -118.46777], {icon: new blackIcon()}).addTo(map);
        </script>
    </body>
</html>
